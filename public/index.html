<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backrooms Multiplayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #000;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 100;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border: 2px solid #ff0;
    }
    #health {
      color: #f00;
      font-size: 18px;
      margin-bottom: 5px;
    }
    #chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 400px;
      z-index: 100;
    }
    #messages {
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 13px;
      border: 2px solid #0f0;
    }
    .chatMsg {
      margin: 3px 0;
    }
    #chatInputContainer {
      display: none;
    }
    #chatInputContainer.active {
      display: block;
    }
    #chatInput {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      color: #0ff;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    #chatInput:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    #deathScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
    }
    #deathScreen.active {
      display: flex;
    }
    #deathText {
      color: #f00;
      font-size: 64px;
      text-shadow: 4px 4px 8px #000;
      animation: flicker 0.3s infinite;
      margin-bottom: 20px;
    }
    #respawnBtn {
      padding: 15px 40px;
      background: #f00;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    #respawnBtn:hover {
      background: #c00;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: #ff0;
      padding: 40px;
      border: 3px solid #ff0;
      text-align: center;
      z-index: 300;
      max-width: 600px;
    }
    #instructions h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 3px 3px 6px #000;
    }
    #instructions p {
      font-size: 18px;
      margin: 10px 0;
      color: #fff;
    }
    #instructions strong {
      color: #0f0;
    }
    #startBtn {
      margin-top: 30px;
      padding: 15px 50px;
      background: #ff0;
      border: none;
      cursor: pointer;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    #startBtn:hover {
      background: #cc0;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border: 2px solid #0ff;
      color: #0ff;
      z-index: 100;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>‚ö† THE BACKROOMS ‚ö†</h1>
    <p><strong>WASD</strong> - Move around</p>
    <p><strong>MOUSE</strong> - Look around</p>
    <p><strong>T</strong> - Open chat</p>
    <p style="margin-top: 20px; color: #f00;">Avoid the red entities. They will hunt you.</p>
    <p style="color: #0f0;">Share this URL with friends to play together!</p>
    <button id="startBtn">ENTER THE BACKROOMS</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  
  <div id="ui">
    <div id="health">‚ù§ HEALTH: <span id="healthValue">100</span></div>
    <div>üë• PLAYERS: <span id="playerCount">1</span></div>
    <div>üìç LEVEL: 0</div>
  </div>

  <div id="controls">
    <div>WASD - Move</div>
    <div>MOUSE - Look</div>
    <div>T - Chat</div>
    <div>CLICK - Lock Mouse</div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" placeholder="Type and press ENTER to send..." maxlength="100">
    </div>
  </div>

  <div id="deathScreen">
    <div id="deathText">YOU DIED</div>
    <button id="respawnBtn">RESPAWN</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, socket;
    let otherPlayers = {};
    let entities = [];
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let health = 100;
    let chatting = false;
    let gameStarted = false;
    let myPlayerId = null;
    let yaw = 0;
    let pitch = 0;

    // Start button
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('instructions').style.display = 'none';
      gameStarted = true;
      init();
      addChatMessage('üéÆ Game started! Press T to chat. Click to lock mouse.');
    });

    // Respawn button
    document.getElementById('respawnBtn').addEventListener('click', () => {
      location.reload();
    });

    function init() {
      console.log('üéÆ Starting game...');
      
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a1a);
      scene.fog = new THREE.Fog(0x1a1a1a, 10, 60);
      
      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);
      
      // Renderer
      const canvas = document.getElementById('gameCanvas');
      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      
      // Lights
      const ambientLight = new THREE.AmbientLight(0xd4c5a0, 0.5);
      scene.add(ambientLight);
      
      // Build world
      createBackrooms();
      
      // Connect to server
      console.log('üåê Connecting to server...');
      socket = io();
      
      socket.on('connect', () => {
        console.log('‚úÖ Connected!');
        addChatMessage('‚úÖ Connected to server!');
      });
      
      socket.on('init', (data) => {
        console.log('üì¶ Got init data:', data);
        myPlayerId = data.id;
        
        for (let id in data.players) {
          if (id !== data.id) {
            addOtherPlayer(data.players[id]);
          }
        }
        
        data.entities.forEach(e => addEntity(e));
        updatePlayerCount();
      });
      
      socket.on('playerJoined', (playerData) => {
        addOtherPlayer(playerData);
        updatePlayerCount();
        addChatMessage('üë§ Player joined');
      });
      
      socket.on('playerMoved', (data) => {
        if (otherPlayers[data.id]) {
          otherPlayers[data.id].mesh.position.set(data.x, data.y, data.z);
          otherPlayers[data.id].mesh.rotation.y = data.rotation;
        }
      });
      
      socket.on('playerLeft', (id) => {
        if (otherPlayers[id]) {
          scene.remove(otherPlayers[id].mesh);
          delete otherPlayers[id];
          updatePlayerCount();
          addChatMessage('üëã Player left');
        }
      });
      
      socket.on('entitiesUpdate', (entitiesData) => {
        entitiesData.forEach((e, i) => {
          if (entities[i]) {
            entities[i].position.set(e.x, e.y, e.z);
          }
        });
      });
      
      socket.on('damage', (newHealth) => {
        health = newHealth;
        document.getElementById('healthValue').textContent = health;
        flashDamage();
      });
      
      socket.on('death', () => {
        document.getElementById('deathScreen').classList.add('active');
      });
      
      socket.on('chatMessage', (data) => {
        const isMe = data.id === myPlayerId;
        addChatMessage(`${isMe ? 'You' : 'Player'}: ${data.message}`);
      });
      
      // Input handlers
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      document.addEventListener('mousemove', handleMouseMove);
      
      // Click to lock mouse
      canvas.addEventListener('click', () => {
        if (gameStarted && !chatting) {
          canvas.requestPointerLock();
        }
      });
      
      // Chat input
      const chatInput = document.getElementById('chatInput');
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const msg = chatInput.value.trim();
          if (msg && socket) {
            socket.emit('chat', msg);
            chatInput.value = '';
          }
          closeChat();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          closeChat();
        }
      });
      
      animate();
    }

    function handleKeyDown(e) {
      if (chatting) return;
      
      const key = e.key.toLowerCase();
      
      if (key === 't') {
        e.preventDefault();
        openChat();
        return;
      }
      
      if (key === 'w') moveForward = true;
      if (key === 's') moveBackward = true;
      if (key === 'a') moveLeft = true;
      if (key === 'd') moveRight = true;
    }

    function handleKeyUp(e) {
      const key = e.key.toLowerCase();
      if (key === 'w') moveForward = false;
      if (key === 's') moveBackward = false;
      if (key === 'a') moveLeft = false;
      if (key === 'd') moveRight = false;
    }

    function handleMouseMove(e) {
      if (!gameStarted || chatting || !document.pointerLockElement) return;
      
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      
      camera.rotation.order = 'YXZ';
      camera.rotation.y = yaw;
      camera.rotation.x = pitch;
    }

    function openChat() {
      chatting = true;
      document.exitPointerLock();
      document.getElementById('chatInputContainer').classList.add('active');
      document.getElementById('chatInput').focus();
      console.log('üí¨ Chat opened');
    }

    function closeChat() {
      chatting = false;
      document.getElementById('chatInputContainer').classList.remove('active');
      document.getElementById('chatInput').value = '';
      document.getElementById('gameCanvas').requestPointerLock();
      console.log('üí¨ Chat closed');
    }

    function createBackrooms() {
      // Floor
      const floorGeometry = new THREE.PlaneGeometry(300, 300);
      const floorMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xc9b896,
        roughness: 0.9
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);
      
      // Ceiling
      const ceiling = floor.clone();
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = 3;
      scene.add(ceiling);
      
      // Walls
      const wallMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xe6d5a8,
        roughness: 0.9
      });
      
      for (let x = -50; x < 50; x += 10) {
        for (let z = -50; z < 50; z += 10) {
          if (Math.random() > 0.3) {
            const vertical = Math.random() > 0.5;
            const wall = new THREE.Mesh(
              new THREE.BoxGeometry(vertical ? 0.3 : 8, 3, vertical ? 8 : 0.3),
              wallMaterial
            );
            wall.position.set(x + Math.random() * 5, 1.5, z + Math.random() * 5);
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);
          }
        }
      }
      
      // Lights
      for (let x = -40; x < 40; x += 15) {
        for (let z = -40; z < 40; z += 15) {
          const light = new THREE.PointLight(0xffffcc, 1, 25);
          light.position.set(x, 2.7, z);
          light.castShadow = true;
          scene.add(light);
          
          const lightBox = new THREE.Mesh(
            new THREE.BoxGeometry(2.5, 0.1, 0.7),
            new THREE.MeshBasicMaterial({ color: 0xffffdd })
          );
          lightBox.position.copy(light.position);
          scene.add(lightBox);
        }
      }
    }

    function addOtherPlayer(data) {
      const mesh = new THREE.Mesh(
        new THREE.CapsuleGeometry(0.4, 1.2, 4, 8),
        new THREE.MeshStandardMaterial({ 
          color: 0x00ff00,
          emissive: 0x00ff00,
          emissiveIntensity: 0.5
        })
      );
      mesh.position.set(data.x, data.y, data.z);
      mesh.castShadow = true;
      scene.add(mesh);
      otherPlayers[data.id] = { mesh };
    }

    function addEntity(data) {
      const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(0.8, 2.5, 0.8),
        new THREE.MeshStandardMaterial({ 
          color: 0x000000,
          emissive: 0xff0000,
          emissiveIntensity: 1
        })
      );
      mesh.position.set(data.x, data.y, data.z);
      mesh.castShadow = true;
      scene.add(mesh);
      entities.push(mesh);
    }

    function updatePlayerCount() {
      document.getElementById('playerCount').textContent = Object.keys(otherPlayers).length + 1;
    }

    function addChatMessage(msg) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'chatMsg';
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      
      if (messages.children.length > 50) {
        messages.removeChild(messages.firstChild);
      }
    }

    function flashDamage() {
      document.body.style.background = '#f00';
      setTimeout(() => { document.body.style.background = '#000'; }, 100);
    }

    let lastSend = 0;

    function animate() {
      requestAnimationFrame(animate);
      
      if (!chatting && gameStarted) {
        const speed = 0.15;
        const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        forward.y = 0;
        forward.normalize();
        
        const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
        right.y = 0;
        right.normalize();
        
        let moved = false;
        
        if (moveForward) {
          camera.position.add(forward.multiplyScalar(speed));
          moved = true;
        }
        if (moveBackward) {
          camera.position.add(forward.multiplyScalar(-speed));
          moved = true;
        }
        if (moveLeft) {
          camera.position.add(right.multiplyScalar(-speed));
          moved = true;
        }
        if (moveRight) {
          camera.position.add(right.multiplyScalar(speed));
          moved = true;
        }
        
        const now = Date.now();
        if (socket && moved && now - lastSend > 50) {
          socket.emit('move', {
            x: camera.position.x,
            y: camera.position.y,
            z: camera.position.z,
            rotation: yaw
          });
          lastSend = now;
        }
      }
      
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
