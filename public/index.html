<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backrooms Multiplayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #000;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 100;
      font-size: 14px;
    }
    #health {
      background: rgba(255, 0, 0, 0.3);
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #f00;
    }
    #chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 400px;
      z-index: 100;
    }
    #messages {
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 12px;
      border: 1px solid #0f0;
    }
    #chatInput {
      width: 100%;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }
    #deathScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    #deathScreen.active {
      display: flex;
    }
    #deathText {
      color: #f00;
      font-size: 48px;
      text-shadow: 4px 4px 8px #000;
      animation: flicker 0.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 30px;
      border: 2px solid #ff0;
      text-align: center;
      z-index: 300;
    }
    #instructions h2 {
      color: #ff0;
      margin-bottom: 20px;
    }
    #instructions button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #ff0;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    #instructions button:hover {
      background: #cc0;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h2>THE BACKROOMS</h2>
    <p><strong>WASD</strong> - Move</p>
    <p><strong>Mouse</strong> - Look around</p>
    <p><strong>Enter</strong> - Chat</p>
    <p><br>Survive. Explore. Escape.</p>
    <button onclick="startGame()">ENTER THE BACKROOMS</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  
  <div id="ui">
    <div id="health">HEALTH: <span id="healthValue">100</span></div>
    <div>PLAYERS: <span id="playerCount">1</span></div>
    <div>LEVEL: 0</div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Press Enter to chat..." style="display:none;">
  </div>

  <div id="deathScreen">
    <div id="deathText">YOU DIED</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, socket;
    let player, otherPlayers = {};
    let entities = [];
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    let health = 100;
    let chatting = false;
    let gameStarted = false;

    function startGame() {
      document.getElementById('instructions').style.display = 'none';
      gameStarted = true;
      document.body.requestPointerLock();
      init();
    }

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0xd4c5a0, 1, 50);
      
      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 1.6;
      
      // Renderer
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      
      // Lights
      const ambientLight = new THREE.AmbientLight(0xd4c5a0, 0.6);
      scene.add(ambientLight);
      
      // Create backrooms environment
      createBackrooms();
      
      // Socket connection
      socket = io();
      
      socket.on('init', (data) => {
        camera.position.set(data.players[data.id].x, 1.6, data.players[data.id].z);
        
        // Add other players
        for (let id in data.players) {
          if (id !== data.id) {
            addOtherPlayer(data.players[id]);
          }
        }
        
        // Add entities
        data.entities.forEach(e => addEntity(e));
      });
      
      socket.on('playerJoined', (playerData) => {
        addOtherPlayer(playerData);
        updatePlayerCount();
      });
      
      socket.on('playerMoved', (data) => {
        if (otherPlayers[data.id]) {
          otherPlayers[data.id].position.set(data.x, data.y, data.z);
          otherPlayers[data.id].rotation.y = data.rotation;
        }
      });
      
      socket.on('playerLeft', (id) => {
        if (otherPlayers[id]) {
          scene.remove(otherPlayers[id]);
          delete otherPlayers[id];
          updatePlayerCount();
        }
      });
      
      socket.on('entitiesUpdate', (entitiesData) => {
        entitiesData.forEach((e, i) => {
          if (entities[i]) {
            entities[i].position.set(e.x, e.y, e.z);
          }
        });
      });
      
      socket.on('damage', (newHealth) => {
        health = newHealth;
        document.getElementById('healthValue').textContent = health;
        flashDamage();
      });
      
      socket.on('death', () => {
        document.getElementById('deathScreen').classList.add('active');
        setTimeout(() => {
          location.reload();
        }, 3000);
      });
      
      socket.on('chat', (data) => {
        addChatMessage(`Player: ${data.message}`);
      });
      
      // Controls
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);
      document.addEventListener('mousemove', onMouseMove);
      
      // Chat controls
      const chatInput = document.getElementById('chatInput');
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          if (chatInput.value.trim()) {
            socket.emit('chat', chatInput.value);
            chatInput.value = '';
          }
          chatInput.style.display = 'none';
          chatting = false;
        } else if (e.key === 'Escape') {
          chatInput.style.display = 'none';
          chatInput.value = '';
          chatting = false;
        }
      });
      
      animate();
    }

    function createBackrooms() {
      // Floor
      const floorGeometry = new THREE.PlaneGeometry(200, 200);
      const floorMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xd4c5a0,
        roughness: 0.8 
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);
      
      // Ceiling
      const ceiling = new THREE.Mesh(floorGeometry, floorMaterial);
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = 3;
      scene.add(ceiling);
      
      // Walls
      const wallMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xe6d5a8,
        roughness: 0.9 
      });
      
      for (let i = 0; i < 30; i++) {
        const wallGeometry = new THREE.BoxGeometry(
          Math.random() > 0.5 ? 0.2 : Math.random() * 10 + 5,
          3,
          Math.random() > 0.5 ? Math.random() * 10 + 5 : 0.2
        );
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(
          (Math.random() - 0.5) * 80,
          1.5,
          (Math.random() - 0.5) * 80
        );
        wall.castShadow = true;
        wall.receiveShadow = true;
        scene.add(wall);
      }
      
      // Fluorescent lights
      for (let i = 0; i < 20; i++) {
        const light = new THREE.PointLight(0xffffe0, 0.5, 20);
        light.position.set(
          (Math.random() - 0.5) * 80,
          2.8,
          (Math.random() - 0.5) * 80
        );
        scene.add(light);
        
        // Light box
        const lightBox = new THREE.Mesh(
          new THREE.BoxGeometry(2, 0.1, 0.5),
          new THREE.MeshBasicMaterial({ color: 0xffffcc })
        );
        lightBox.position.copy(light.position);
        scene.add(lightBox);
      }
    }

    function addOtherPlayer(playerData) {
      const geometry = new THREE.CapsuleGeometry(0.3, 1, 4, 8);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const playerMesh = new THREE.Mesh(geometry, material);
      playerMesh.position.set(playerData.x, playerData.y, playerData.z);
      scene.add(playerMesh);
      otherPlayers[playerData.id] = playerMesh;
    }

    function addEntity(entityData) {
      const geometry = new THREE.BoxGeometry(0.6, 2, 0.6);
      const material = new THREE.MeshStandardMaterial({ 
        color: 0x000000,
        emissive: 0xff0000,
        emissiveIntensity: 0.5
      });
      const entityMesh = new THREE.Mesh(geometry, material);
      entityMesh.position.set(entityData.x, entityData.y, entityData.z);
      scene.add(entityMesh);
      entities.push(entityMesh);
    }

    function onKeyDown(e) {
      if (chatting) return;
      
      if (e.key === 'Enter') {
        chatting = true;
        document.getElementById('chatInput').style.display = 'block';
        document.getElementById('chatInput').focus();
        return;
      }
      
      switch(e.key) {
        case 'w': moveForward = true; break;
        case 's': moveBackward = true; break;
        case 'a': moveLeft = true; break;
        case 'd': moveRight = true; break;
      }
    }

    function onKeyUp(e) {
      switch(e.key) {
        case 'w': moveForward = false; break;
        case 's': moveBackward = false; break;
        case 'a': moveLeft = false; break;
        case 'd': moveRight = false; break;
      }
    }

    function onMouseMove(e) {
      if (!gameStarted || chatting) return;
      
      const movementX = e.movementX || 0;
      const movementY = e.movementY || 0;
      
      camera.rotation.y -= movementX * 0.002;
      camera.rotation.x -= movementY * 0.002;
      camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
    }

    function updatePlayerCount() {
      document.getElementById('playerCount').textContent = Object.keys(otherPlayers).length + 1;
    }

    function addChatMessage(msg) {
      const messages = document.getElementById('messages');
      const msgEl = document.createElement('div');
      msgEl.textContent = msg;
      messages.appendChild(msgEl);
      messages.scrollTop = messages.scrollHeight;
    }

    function flashDamage() {
      document.body.style.background = '#f00';
      setTimeout(() => { document.body.style.background = '#000'; }, 100);
    }

    function animate() {
      requestAnimationFrame(animate);
      
      if (!chatting) {
        // Movement
        direction.set(0, 0, 0);
        if (moveForward) direction.z -= 1;
        if (moveBackward) direction.z += 1;
        if (moveLeft) direction.x -= 1;
        if (moveRight) direction.x += 1;
        direction.normalize();
        
        velocity.x = direction.x * 0.1;
        velocity.z = direction.z * 0.1;
        
        const forward = new THREE.Vector3(0, 0, -1);
        forward.applyQuaternion(camera.quaternion);
        forward.y = 0;
        forward.normalize();
        
        const right = new THREE.Vector3(1, 0, 0);
        right.applyQuaternion(camera.quaternion);
        right.y = 0;
        right.normalize();
        
        camera.position.add(forward.multiplyScalar(velocity.z));
        camera.position.add(right.multiplyScalar(velocity.x));
        
        // Send position to server
        if (socket && (velocity.x !== 0 || velocity.z !== 0)) {
          socket.emit('move', {
            x: camera.position.x,
            y: camera.position.y,
            z: camera.position.z,
            rotation: camera.rotation.y
          });
        }
      }
      
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
